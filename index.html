<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f13b09377.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <img class="Logo" src="images/Booki.png" alt="logo">
            <div class="boutons">
               <div class="h-button"> <a href="#">Hébergements</a></div>
               <div class="a-button"> <a href="#">Activités</a></div> 
            </div>
        </nav>
        <div class="search-bar">
            <h1>
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <p>
                En plein centre-ville ou en pleine nature
            </p>
            <div class="search">
                <form action="" method="get">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text">
                    <input type="submit" value="Rechercher">
                </form>
            </div>
        </div>
        <div class="filtres">
            Filtres
            <button><i class="fa-light fa-money-bill-wave"></i> Economique</button>
            <button><i class="fa-solid fa-person"></i> Familial</button>
            <button><i class="fa-solid fa-heart"></i> Romantique</button>
            <button><i class="fa-solid fa-dog"></i> Animaux autorisés</button>
        </div>
        

    
    </header>
    
</body>
</html>
